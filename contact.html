  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient"
    >
      <div class="container">
        <a class="navbar-brand logo" href="index.html">Bryndon Humphrey</a
        ><button
          data-toggle="collapse"
          class="navbar-toggler"
          data-target="#navbarNav"
        >
          <span class="sr-only">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" href="projects.html">Projects</a>

            <li class="nav-item" role="presentation">

                href="https://www.linkedin.com/in/bryndon-humphrey-3a766563/"

              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="page contact-page">
      <section class="portfolio-block contact">
        <div class="container">
          <div class="heading">
            <h2>Contact me</h2>
          </div>
          <form
            action="http://formspree.io/bryndonhumphrey@gmail.com"
            method="POST"
          >
            <div class="form-group">
              <label for="name">Your Name</label
              ><input
                class="form-control item"
                type="text"
                id="name"
                name="name"
              />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label
              ><input
                class="form-control item"
                type="text"
                id="subject"
                name="_subject"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label
              ><input
                class="form-control item"
                type="email"
                id="email"
                name="_replyto"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label
              ><textarea
                class="form-control item"
                id="message"
                name="message"
              ></textarea>
            </div>
            <div class="form-group">
              <button
                class="btn btn-primary btn-block btn-lg"
                type="submit"
                value="Send"
              >
                Submit Form
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="links">
          <a href="contact.html">Contact me</a>
        </div>
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/bryndon-humphrey-3a766563/"
            ><i class="icon ion-social-linkedin"></i
          ></a>
          <a href="https://github.com/bryndonhumphrey"
            ><i class="ion-icon ion-social-github"></i
          ></a>
        </div>
      </div>
    </footer>
    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
  </body>
